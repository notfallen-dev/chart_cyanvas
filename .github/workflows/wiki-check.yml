name: "[wiki] Lint, Link check"

on:
  push:
    paths:
      - "wiki/**"
      - ".github/workflows/wiki-*.yml"
      - ".github/actions/**"
      - "Rakefile"
    branches:
      - main
  pull_request:
    paths:
      - "wiki/**"
      - ".github/workflows/wiki-*.yml"
      - ".github/actions/**"
      - "Rakefile"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "pnpm"
          cache-dependency-path: wiki/pnpm-lock.yaml

      - name: Run wiki lint
        working-directory: ./wiki
        run: |
          pnpm i
          pnpm lint

      - name: Run wiki build
        working-directory: ./wiki
        run: |
          pnpm build

  build:
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    needs:
      - check
    permissions:
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "pnpm"
          cache-dependency-path: wiki/pnpm-lock.yaml

      - name: Build wiki
        working-directory: ./wiki
        run: |
          pnpm i
          pnpm build
      - name: Build image
        uses: ./.github/actions/build
        with:
          directory-name: wiki
  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Merge image
        uses: ./.github/actions/merge
        with:
          directory-name: wiki
